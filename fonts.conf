<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <alias>
    <family>sans-serif</family>
    <prefer><family>Source Sans Pro</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Source Sans Pro</family></prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer><family>Google Sans</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Fira Code</family></prefer>
  </alias>

  <match>
    <test name="family"><string>Arial</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Source Sans Pro</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Helvetica</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Source Sans Pro</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Verdana</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Source Sans Pro</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Tahoma</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Source Sans Pro</string>
    </edit>
  </match>
  	<match>
    <test name="family"><string>Roboto</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Source Sans Pro</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Comic Sans MS</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Source Sans Pro</string>
    </edit>
  </match>
  	<match>
    <test name="family" qual="any"><string>Open Sans</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Source Sans Pro</string>
    </edit>
  </match> 
	<match>
    <test name="family"><string>Droid Sans</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Source Sans Pro</string>
    </edit>
  </match> 
	<match>
    <test name="family"><string>Source Sans Pro</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Source Sans Pro</string>
    </edit>
  </match>
  <match>
    <test name="family" qual="any"><string>Helvetica Neue</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Source Sans Pro</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Times New Roman</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Google Sans</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Times</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Google Sans</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Georgia</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Google Sans</string>
    </edit>
  </match>

  <match>
    <test name="family"><string>Monaco</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Fira Code</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Courier New</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Fira Code</string>
    </edit>
  </match>
	<match>
    <test name="family"><string>SFMono-Regular</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Fira Code</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Consolas</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Fira Code</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Menlo</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Fira Code</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Lucida Console</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Fira Code</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Liberation Mono</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Fira Code</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Dejavu Sans Mono</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Fira Code</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Bitstream Vera Sans Mono</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Fira Code</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Courier New</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Fira Code</string>
    </edit>
  </match>
</fontconfig>
