<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Set preferred serif, sans serif, and monospace fonts. -->
  <alias>
    <family>serif</family>
    <prefer><family>Domaine Text</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Charlie Text</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Domaine Text</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Fira Code</family></prefer>
  </alias>
  <!-- Aliases for commonly used MS fonts. -->
  <match>
    <test name="family"><string>Arial</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Domaine Text</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Helvetica</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Domaine Text</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Verdana</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Domaine Text</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Tahoma</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Domaine Text</string>
    </edit>
  </match>
  <match>
    <!-- Insert joke here -->
    <test name="family"><string>Comic Sans MS</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Charlie Text</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Times New Roman</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Domaine Text</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Times</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Domaine Text</string>
    </edit>
  </match>
	<match>
    <test name="family"><string>Roboto</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Domaine Text</string>
    </edit>
  </match>
<match>
    <test name="family"><string>Georgia</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Domaine Text</string>
    </edit>
</match>
<match>
    <test name="family"><string>Monaco</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Fira Code</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Courier New</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Fira Code</string>
    </edit>
  </match>
  <!-- Extra -->
	<match>
    <test name="family"><string>Open Sans</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Charlie Text</string>
    </edit>
  </match> 
	<match>
    <test name="family"><string>Droid Sans</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Charlie Text</string>
    </edit>
  </match> 
	<match>
    <test name="family"><string>Source Sans Pro</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Charlie Text</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Helvetica Neue</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Domaine Text</string>
    </edit>
  </match> 
	<match>
    <test name="family"><string>SFMono-Regular</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Fira Code</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Consolas</string></test>
    <edit name="family" mode="assign" binding="strong">
